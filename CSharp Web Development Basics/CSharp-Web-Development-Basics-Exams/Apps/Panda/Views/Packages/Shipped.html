<main class="mt-3">
    <h1 class="text-center">Shipped</h1>
    <hr class="hr-2 bg-panda">
    <div class="d-flex justify-content-between">
        <table class="table table-hover table-bordered">
            <thead>
                <tr class="row">
                    <th scope="col" class="col-lg-1 d-flex justify-content-center"><h3>#</h3></th>
                    <th scope="col" class="col-lg-4 d-flex justify-content-center"><h3>Description</h3></th>
                    <th scope="col" class="col-lg-1 d-flex justify-content-center"><h3>Weight</h3></th>
                    <th scope="col" class="col-lg-3 d-flex justify-content-center"><h3>Estimated Delivery Date</h3></th>
                    <th scope="col" class="col-lg-2 d-flex justify-content-center"><h3>Recipient</h3></th>
                    <th scope="col" class="col-lg-1 d-flex justify-content-center"><h3>Actions</h3></th>
                </tr>
            </thead>
            <tbody>
                <tr class="row">

                    @for(int i = 0; i < Model.ToArray().Count(); i++)
                    {
                    {int count = i + 1;}
                    <th scope="row" class="col-lg-1 d-flex justify-content-center"><h5>@count</h5></th>
                    <td class="col-lg-4 d-flex justify-content-center"><h5>@Model[i].Description</h5></td>
                    <td class="col-lg-1 d-flex justify-content-center"><h5>@Model[i].Weight</h5></td>
                    <td class="col-lg-3 d-flex justify-content-center"><h5>@Model[i].EstimatedDeliveryDate</h5></td>
                    <td class="col-lg-2 d-flex justify-content-center"><h5>@Model[i].Recipient.Username</h5></td>
                    <td class="col-lg-1 d-flex justify-content-center">
                        <a href="/Packages/ShippedAction?id=@Model[i].Id" class="btn bg-panda text-white">Deliver</a>
                    </td>
                    }
                </tr>
            </tbody>
        </table>
    </div>
</main>
