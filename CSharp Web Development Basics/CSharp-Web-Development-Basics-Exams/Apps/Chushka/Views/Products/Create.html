<main class="mt-3">
    <h1 class="text-center">Create Product</h1>
    <hr class="bg-secondary half-width" />
    <form class="mx-auto half-width" method="post" action="/products/create">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name..." name="name">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="0.01" min="0" class="form-control" id="price" placeholder="Price..." name="price">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" placeholder="Description..." name="description"></textarea>
        </div>
        <h4 class="text-center">Product Type</h4>
        <hr class="bg-secondary half-width" />
        <div class="row d-flex justify-content-around">
            <div>
                <input type="radio" name="productType" id="food" value="Food">
                <label for="food">Food</label>
            </div>
            <div>
                <input type="radio" name="productType" id="domestic" value="Domestic">
                <label for="domestic">Domestic</label>
            </div>
            <div>
                <input type="radio" name="productType" id="health" value="Health">
                <label for="health">Health</label>
            </div>
            <div>
                <input type="radio" name="productType" id="cosmetic" value="Cosmetic">
                <label for="cosmetic">Cosmetic</label>
            </div>
            <div>
                <input type="radio" name="productType" id="other" value="Other">
                <label for="other">Other</label>
            </div>
        </div>
        <hr class="bg-secondary half-width" />
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn chushka-bg-color">Create</button>
        </div>
    </form>
</main>
