<main class="mt-3 mb-5">
        <h1 class="text-center text-torshia">Task Reports</h1>
        <hr class="hr-2 bg-torshia"/>
        <table class="table w-75 mx-auto table-hover">
            <thead>
            <tr class="row">
                <th class="col-md-1">#</th>
                <th class="col-md-5">Task</th>
                <th class="col-md-1">Level</th>
                <th class="col-md-2">Status</th>
                <th class="col-md-2">Actions</th>
            </tr>
            </thead>
            <tbody>
                @for(var i = 0; i < Model.Count(); i++)
                {
                <tr class="row">
                    {int count = i + 1;}
                    <th class="col-md-1">@count</th>
                    <td class="col-md-5">@Model[i].Task.Title</td>
                    <td class="col-md-1">@Model[i].Task.AffectedSectors.Count</td>
                    <td class="col-md-2">@Model[i].Status</td>
                    <td class="col-md-2">
                        <div class="button-holder d-flex justify-content-between">
                            <a href="/Report/Details?id=@Model[i].Id" class="btn bg-torshia text-white">Details</a>
                        </div>
                    </td>
                </tr>
                }
            </tbody>
        </table>
</main>
