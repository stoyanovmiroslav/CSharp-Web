@if(user == null)
{
    <div class="jumbotron bg-success">
        <h2 class="display-7 text-light">Welcome to IRunes</h2>
        <hr class="my-1 hr-white">
        <p><a href="/user/login" class="text-warning font-weight-bold">Login</a><span class="text-white font-weight-bold"> if you have an account.</span></p>
        <p><a href="/user/register" class="text-warning font-weight-bold">Register</a><span class="text-white font-weight-bold"> if you don't.</span></p>
    </div>
}
@else
{
    <div class="jumbotron bg-success">
        <h2 class="display-7 text-light">Welcome, @user</h2>
        <hr class="my-1 hr-white">
        <p class="lead text-light">IRunes wishes you a fun experience.</p>
    </div>
}
