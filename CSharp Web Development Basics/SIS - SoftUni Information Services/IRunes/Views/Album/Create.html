<div class="container w-50 container-botom-margin">
    <p class="form-title">Create Album</p>
    <hr class="my-1">
    <form method="post", action="/album/create">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" aria-describedby="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="cover">Cover</label>
            <input type="text" class="form-control" name="cover" aria-describedby="cover" placeholder="Cover">
        </div>
        <hr class="my-1">
        <div class="container">
            <div class="row text-center">
                <div class="col-sm-6">
                    <div><button type="submit" class="btn btn-success">Create</button></div>
                </div>
                <div class="col-sm-6">
                    <a href="/album/all" class="btn btn-success btn-center">Back To All</a>
                </div>
            </div>
        </div>
    </form>
</div>
