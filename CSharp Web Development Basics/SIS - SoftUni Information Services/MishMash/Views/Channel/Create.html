<main class="mt-3">
    <h1 class="text-center text-mishmash">Create Channel</h1>
    <hr class="bg-mishmash w-50 hr-2" />
    <form class="mx-auto w-50" method="post" action="/channel/create">
        <div class="form-group">
            <label for="name" class="text-mishmash">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name..." name="name">
        </div>
        <div class="form-group">
            <label for="description" class="text-mishmash">Description</label>
            <textarea type="text" class="form-control" id="description" placeholder="Description..." name="description">
            </textarea>
        </div>
        <div class="form-group">
            <label for="tag" class="text-mishmash text-center">Tags</label>
            <input type="text" class="form-control" id="tag" placeholder="Tag1, Tag2, Tag3..." name="tags">
        </div>
        <h3 class="text-center text-mishmash">Channel Type</h3>
        <hr class="bg-mishmash w-50 hr-2" />
        <div class="row justify-content-around">
            <label>
                <input type="radio" name="type" id="game" value="Game" autocomplete="off" checked> Game
            </label>
            <label>
                <input type="radio" name="type" id="motivation" value="Motivation" autocomplete="off"> Motivation
            </label>
            <label>
                <input type="radio" name="type" id="lessons" value="Lessons" autocomplete="off"> Lessons
            </label>
            <label>
                <input type="radio" name="type" id="radio" value="Radio" autocomplete="off"> Radio
            </label> 
            <label>
                <input type="radio" name="type" id="other" value="Other" autocomplete="off"> Other
            </label>
        </div>
        <hr class="bg-mishmash w-50 hr-2" />
        <div class="button-holder mt-4 d-flex justify-content-center">
            <button type="submit" class="btn bg-mishmash text-white">Create</button>
        </div>
    </form>
</main>
