<h2>Add new flight</h2>
<form method="post" action="/Flights/Add">
    <div class="form-group">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" placeholder="Destination" name="destination">
    </div>
    <div class="form-group">
        <label for="origin">Origin:</label>
        <input type="text" id="origin" name="origin" placeholder="Origin">
    </div>
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">
    </div>
    <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" name="time" id="time">
    </div>
    <div>
        <label for="image">Image:</label>
        <input type="text" id="image" name="image">
    </div>
    <div class="button-holder d-flex justify-content-center">
        <input type="submit" class="create" value="Create">
    </div>
</form>
