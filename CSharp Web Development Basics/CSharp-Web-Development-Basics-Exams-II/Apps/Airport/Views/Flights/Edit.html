<h2>Edit flight</h2>
<form method="post" action="/Flights/Edit?id=@Model.Id">
    <div class="form-group">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" value="@Model.Destination" placeholder="Destination">
    </div>
    <div class="form-group">
        <label for="origin">Origin:</label>
        <input type="text" id="origin" name="origin" value="@Model.Origin" placeholder="Origin">
    </div>
    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="@Model.Date">
    </div>
    <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" name="time" id="time" value="@Model.Time">
    </div>
    <div>
        <label for="image">Image:</label>
        <input type="text" id="image" name="image" value="@Model.Image">
    </div>
    <div class="button-holder d-flex justify-content-center">
        <input type="submit" class="create" value="Edit">
    </div>
</form>
