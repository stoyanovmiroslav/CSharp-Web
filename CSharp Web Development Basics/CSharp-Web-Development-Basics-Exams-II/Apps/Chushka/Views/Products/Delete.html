<main class="mt-3">
    <h1 class="text-center">Delete</h1>
    <hr class="bg-secondary half-width" />
    <form class="mx-auto half-width" method="post" action="/products/delete?id=@Model.Id">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" disabled value="@Model.Name" placeholder="Name..." name="name">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="0.01" min="0" class="form-control" id="price" disabled value="@Model.Price" placeholder="Price..." name="price">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" disabled placeholder="Description..." name="description">@Model.Description</textarea>
        </div>
        <h4 class="text-center">Product Type</h4>
        <hr class="bg-secondary half-width" />
        <div class="row d-flex justify-content-around">
            { var types = new[] { "Food", "Domestic", "Health", "Cosmetic", "Other" }; }
            @foreach(var type in types)
            {
                 { var checkedType = ""; }
    
                 @if (Model.ProductType.ToString() == type)
                 {
                     { checkedType = "checked=\"checked\"";}
                 }
                <div class="col-md-2">
                    <input id="type@type" disabled type="radio" @checkedType name="productType" value="@type" />
                    <label for="type@type">@type</label>
                </div>
            }
        </div>
        <hr class="bg-secondary half-width" />
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn chushka-bg-color">Delete</button>
        </div>
    </form>
</main>
