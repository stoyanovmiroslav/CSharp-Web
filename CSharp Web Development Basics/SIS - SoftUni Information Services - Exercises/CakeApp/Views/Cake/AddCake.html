<form method="post", action="/cake/addcake">
    <h1>Add Cake</h1>
    <label for="name"><b>Name:</b></label>
    <input type="text" placeholder="Name" name="name" required>
    <br> <br>
    <label for="price"><b>Price:</b></label>
    <input type="number" placeholder="Price" name="price" required>
    <br> <br>
    <label for="url"><b>Picture URL:</b></label>
    <input type="url" placeholder="Image Url" name="imageurl" required>
    <hr />
    <button type="submit" class="registerbtn">Add Cake</button>
</form>
